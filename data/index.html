<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Relay Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Relay Control</h1>
    <div id="buttons-container">
        <button class="relay-btn" data-relay="0">Toggle Relay 0</button>
        <button class="relay-btn" data-relay="1">Toggle Relay 1</button>
        <button class="relay-btn" data-relay="2">Toggle Relay 2</button>
        <button class="relay-btn" data-relay="3">Toggle Relay 3</button>
        <button class="relay-btn" data-relay="4">Toggle Relay 4</button>
        <button class="relay-btn" data-relay="5">Toggle Relay 5</button>
        <button class="relay-btn" data-relay="6">Toggle Relay 6</button>
        <button class="relay-btn" data-relay="7">Toggle Relay 7</button>
        <button class="relay-btn" data-relay="8">Toggle Relay 8</button>
        <button class="relay-btn" data-relay="9">Toggle Relay 9</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
